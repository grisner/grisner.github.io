<html>
    <head>
        <link href="css/carousel.css" rel="stylesheet" />
        <!-- TODO: click to fullscreen -->
        <!-- https://codeconvey.com/Tutorials/AutoplayCSSSlideshow/ -->
        <!-- https://medium.com/web-dev-survey-from-kyoto/vanilla-js-carousel-that-is-accessible-swipeable-infinite-scrolling-and-autoplaying-5de5f281ef13 -->
    </head>

    <body>
        <!-- Autoplay won't start if the viewport height is not large enough to show the entire carousel due to Intersection Observer -->
        <div class="carousel-wrapper">
            <div
                class="carousel"
                role="group"
                aria-label="The Panoply image carousel"
                aria-roledescription="carousel"
            >
                <div
                    id="carousel_navdots"
                    aria-label="Choose slide to display"
                    role="group"
                    class="carousel__navdots home-page"
                ></div>
                <div
                    id="slide_container"
                    class="carousel__slides"
                    aria-atomic="false"
                    aria-live="off"
                ></div>
            </div>
        </div>
        <script src="js/carousel.js"></script>
    </body>
</html>
